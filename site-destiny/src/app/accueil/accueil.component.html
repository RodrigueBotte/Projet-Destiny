<header>
    <h1 (click)="goToAccueil()">Projet Destiny</h1>
    <ul>
        <li (click)="goToActu()">Actu</li>
        <li (click)="goToBuild()">Build</li>
        <li (click)="goToRaid()">Raid Planning</li>
        <li (click)="goToGuide()">Guide</li>
    </ul>
</header>
<main>
    <div class="container">
        <div class="info1" *ngIf="actuList">
            <a [href]="actuList.url" target="_blank">
                <div>
                    <p>{{ actuList.titre }}</p>
                    <p>{{ actuList.sousTitre }}</p>
                </div>
                <img [src]="'assets/imageActu/'+actuList.img" alt="{{ actuList.titre }}">
            </a>
        </div>
        <div class="info2" *ngIf="raidList">
            <img [src]="'assets/imageRaid/'+raidList.img" alt="{{raidList
            .titre}}">
            <div>
                <p>{{ raidList.titre }}</p>
                <p>{{ raidList.date }}</p>
                <p>{{ raidList.heure }}</p>
            </div>
        </div>
        <div class="info3">Dernier Build créé</div>
    </div>
</main>
<footer>
    <ul>
        <li><a href="https://discord.gg/Brp8G2S9" target="_blank"><i class="fa-brands fa-discord"
                    style="color: #ffffff;"></i></a></li>
        <li><a href="https://www.linkedin.com/in/rodrigue-botte-b828332a3/" target="_blank"><i
                    class="fa-brands fa-linkedin" style="color: #ffffff;"></i></a></li>
        <li><a href="https://github.com/RodrigueBotte" target="_blank"><i class="fa-brands fa-github"
                    style="color: #ffffff;"></i></a></li>
    </ul>
</footer>
